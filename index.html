<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Green Mapping Home</title>
</head>
<body>
    <section id="searchbar" class="container">
        <!-- checkboxes for transportation method -->
        <div class="control-group">
            <div class="controls span2">
                <label class="checkbox">
                    <input type="checkbox" value="option1" id="inlineCheckbox1"> Car
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="option2" id="inlineCheckbox2"> Train
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="option3" id="inlineCheckbox3"> Plane
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="option3" id="inlineCheckbox3"> Bike
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="option3" id="inlineCheckbox3"> Walk
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="option3" id="inlineCheckbox3"> Boat
                </label>
            </div>
        </div>

        <form class="form-inline searchbar-form">
            <div class="form-group mx-sm-3 mb-2">
                <label for="starting-point" class="sr-only">Start</label>
                <input type="text" class="form-control" id="starting-point" placeholder="Start">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="destination" class="sr-only">Start</label>
                <input type="text" class="form-control" id="destination" placeholder="End">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="calc-route-btn">Calculate Route</button>
        </form>

        
        <div class="modal fade" id="locationsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
        
    </section>

    <section id="transportation-buttons">
        <button type="button" value="walk" class="btn btn-primary walk-btn">Walking</button>
        <button type="button" value="cycle" class="btn btn-primary cycle-btn">Cycling</button>
        <button type="button" value="vehicle" class="btn btn-primary vehicle-btn">Vehicle</button>
        <button type="button" value="transit" class="btn btn-primary transit-btn">Transit</button>
        <!-- <button type="button" value="flights" class="btn btn-primary flights-btn">Flights</button> -->
    </section>

    <section id="map-area" class="container">
        <div id="directions-panel"></div>
        <div id="map"></div>
    </section>

</body>
<script src="config.js"></script>
<script src="maps.js"></script>
</html>
