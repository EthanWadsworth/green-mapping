<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Green Mapping Home</title>
</head>
<body>
    <section id="searchbar" class="container">
        <!-- checkboxes for transportation method -->
        <div class="control-group">
            <div class="controls span2">
                <label class="checkbox">
                    <input type="checkbox" value="option1" id="inlineCheckbox1"> Car
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="option2" id="inlineCheckbox2"> Train
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="option3" id="inlineCheckbox3"> Plane
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="option3" id="inlineCheckbox3"> Bike
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="option3" id="inlineCheckbox3"> Walk
                </label>
                <label class="checkbox">
                    <input type="checkbox" value="option3" id="inlineCheckbox3"> Boat
                </label>
            </div>
        </div>

        <form class="form-inline searchbar-form">
            <div class="form-group mx-sm-3 mb-2">
                <label for="starting-point" class="sr-only">Start</label>
                <input type="text" class="form-control" id="starting-point" placeholder="Start">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="destination" class="sr-only">Start</label>
                <input type="text" class="form-control" id="destination" placeholder="End">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="calc-route-btn">Calculate Route</button>
        </form>
        
    </section>

    <section id="map-area" class="container">
        <div id="map"></div>
    </section>
</body>
<script src="config.js"></script>
<script src="maps.js"></script>
</html>
